<!doctype html>
<html lang="en" data-framework="backbonejs">
<head>
    <meta charset="utf-8">
    <title>TODO Forever</title>
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
<div id="wrapper">
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="search" type="text" placeholder="Search?" autofocus>
            <button id="new-todo">New</button>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <div class="push"></div>
</div>

<footer id="instructions">
    <p>Refactoring by <a href="https://github.com/linmxy/todo-forever">Mike Lin</a></p>
</footer>
<script data-main="js/main" src="js/lib/requirejs/require.js"></script>
</body>
</html>
